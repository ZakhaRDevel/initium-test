<div class="records">
  <h1 class="records__title">Клиенты</h1>
  <div class="records__wrapper">
    <div class="records__header">
      <button
        class="_btn icon transparent"
        (click)="openCreateUserDialog()"
      >
        <app-icon src="assets/img/icons/add.svg"></app-icon>
      </button>
      <button
        class="_btn icon transparent"
        [disabled]="selectedRecords.length < 1"
        (click)="onDeleteRecords()"
      >
        <app-icon src="assets/img/icons/delete.svg"></app-icon>
      </button>
    </div>
    <table class="records__table">
      <div class="records__table-thead">
        <div class="records__table-row">
          <div class="records__table-cell records__table-cell--checkbox">
            <app-input-checkbox
              [state]="getHeaderCheckboxState()"
              (stateChange)="toggleAllSelection()"
            ></app-input-checkbox>
          </div>
          <button
            class="records__table-cell"
            (click)="onSort('name')"
          >
            Имя
          </button>
          <button
            class="records__table-cell"
            (click)="onSort('surname')"
          >
            Фамилия
          </button>
          <button
            class="records__table-cell"
            (click)="onSort('email')"
          >
            E-mail
          </button>
          <button
            class="records__table-cell"
            (click)="onSort('phone')"
          >
            Телефон
          </button>
        </div>
      </div>
      <div class="records__table-tbody">
        <div
          class="records__table-row"
          *ngFor="let record of records"
          [class.selected]="selectedRecords.includes(record)"
        >
          <div class="records__table-cell records__table-cell--checkbox">
            <app-input-checkbox
              [state]="selectedRecords.includes(record) ? 'checked' : 'unchecked'"
              (stateChange)="onToggleSelection(record)"
            ></app-input-checkbox>
          </div>
          <button class="records__table-cell btn" (click)="onEditRecord(record)">{{ record.name }}</button>
          <div class="records__table-cell">{{ record.surname }}</div>
          <div class="records__table-cell">{{ record.email }}</div>
          <div class="records__table-cell">{{ record.phone }}</div>
        </div>
      </div>
    </table>
  </div>
</div>
