<div class="confirm-delete-dialog">
  <app-modal-layout [title]="'Удаление строк'" [confirmButtonText]="'Удалить'" [confirmAction]="onConfirm.bind(this)"
                    [cancelAction]="onCancel.bind(this)">
    <p class="confirm-delete-dialog__message">Удалить выбранные строки ({{ data.count }})?</p>
  </app-modal-layout>
</div>
