<div class="confirm-delete-dialog">
  <app-modal-layout [cancelAction]="onCancel.bind(this)" [confirmAction]="onConfirm.bind(this)" [confirmButtonText]="'Удалить'"
                    [title]="'Удаление строк'">
    <p class="confirm-delete-dialog__message">Удалить выбранные строки ({{ data.count }})?</p>
  </app-modal-layout>
</div>
