<div class="modal-layout">
  <div class="modal-layout__header">
    <h3 class="modal-layout__title">{{ title }}</h3>
  </div>
  <div class="modal-layout__content">
      <ng-content></ng-content>
  </div>
  <div class="modal-layout__actions">
    <button class="_btn default transparent" (click)="onCancel()">Отмена</button>
    <button class="_btn default blue" (click)="onConfirm()" [disabled]="!isFormValid">{{ confirmButtonText }}</button>
  </div>
</div>
