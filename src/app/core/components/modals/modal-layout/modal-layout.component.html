<div class="modal-layout">
  <div class="modal-layout__header">
    <h3 class="modal-layout__title">{{ title }}</h3>
  </div>
  <div class="modal-layout__content">
    <mat-dialog-content>
      <ng-content></ng-content>
    </mat-dialog-content>
  </div>
  <div class="modal-layout__actions">
    <button (click)="onCancel()" class="_btn default transparent">Отмена</button>
    <button (click)="onConfirm()" [disabled]="!isFormValid" class="_btn default blue">{{ confirmButtonText }}</button>
  </div>
</div>
