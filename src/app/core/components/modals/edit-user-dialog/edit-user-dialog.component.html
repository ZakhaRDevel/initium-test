<div class="edit-user-dialog">
  <app-modal-layout
    [title]="'Редактирование'"
    [confirmButtonText]="'Сохранить'"
    [confirmAction]="onConfirm.bind(this)" [cancelAction]="onCancel.bind(this)"
    [isFormValid]="formGroup.valid"
  >
    <form [formGroup]="formGroup">
      <app-input [control]="control('name')" />
      <app-input [control]="control('surname')" />
      <app-input [control]="control('email')" />
      <app-input [control]="control('phone')" />
    </form>
  </app-modal-layout>
</div>
