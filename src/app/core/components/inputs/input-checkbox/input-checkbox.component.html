<div class="input-checkbox">
  <app-form-control
    [control]="control"
    [showErrors]="showError"
    [withError]="withError"
  >
    <div (click)="onClick($event)" [class.checked]="state === 'checked'"
         [class.indeterminate]="state === 'indeterminate'"
         [class.unchecked]="state === 'unchecked'"
         class="custom-checkbox">
    </div>
  </app-form-control>
</div>
